specVersion: 0.1.0
description: Test WASM substream
codeType: wasm/rust-v1

startBlock: 6809737

protoFiles:
- ./proto/pcs.proto

modules:
- name: block_to_pairs
  kind: map
  code:
    file: ./pcs-rust/pkg/pcs_substreams_bg.wasm
    entrypoint: map_pairs
  inputs:
    - source: sf.ethereum.type.v1.Block
  output:
    type: proto:pcs.type.v1.Pairs

- name: pairs
  kind: store
  code:
    file: ./pcs-rust/pkg/pcs_substreams_bg.wasm
    entrypoint: build_pairs_state
  inputs:
    - map: block_to_pairs
  output:
    updatePolicy: replace
    valueType: bytes

- name: block_to_reserves
  kind: map
  code:
    file:  ./pcs-rust/pkg/pcs_substreams_bg.wasm
    entrypoint: map_reserves
  inputs:
    - source: sf.ethereum.type.v1.Block
    - store: pairs
  output:
    type: proto:pcs.type.v1.Reserves

