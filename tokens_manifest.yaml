specVersion: 0.1.0
description: Tokens WASM substream
codeType: wasm/rust-v1

startBlock: 6811600

protoFiles:
- ./proto/tokens.proto

modules:
  - name: block_to_tokens
    kind: map
    code:
      file: ./pcs-rust/pkg/pcs_substreams_bg.wasm
      entrypoint: block_to_tokens
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:sf.substreams.tokens.v1.Tokens

  - name: tokens
    kind: store
    code:
      file: ./pcs-rust/pkg/pcs_substreams_bg.wasm
      entrypoint: build_tokens_state
    inputs:
      - map: block_to_tokens
    output:
      updatePolicy: replace
      valueType: bytes